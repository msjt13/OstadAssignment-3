<h3>Browser Info:</h3>

<script>
    /*
    a. Write a JavaScript function that detects the user's browser name and version using the navigator object.
    */

    function getBrowserInfo() {
        const userAgent = navigator.userAgent;
        let browserName = '';
        let browserVersion = '';

        if (userAgent.indexOf('Chrome') !== -1) {
            browserName = 'Google Chrome';
            browserVersion = userAgent.match(/Chrome\/(\d+\.\d+)/)[1];
        } else if (userAgent.indexOf('Firefox') !== -1) {
            browserName = 'Mozilla Firefox';
            browserVersion = userAgent.match(/Firefox\/(\d+\.\d+)/)[1];
        } else if (userAgent.indexOf('Safari') !== -1) {
            browserName = 'Apple Safari';
            browserVersion = userAgent.match(/Version\/(\d+\.\d+)/)[1];
        } else if (userAgent.indexOf('MSIE') !== -1 || userAgent.indexOf('Trident/') !== -1) {
            browserName = 'Internet Explorer';
            browserVersion = userAgent.match(/(?:MSIE |rv:)(\d+\.\d+)/)[1];
        } else {
            browserName = 'Unknown';
            browserVersion = 'N/A';
        }

        return {
            name: browserName,
            version: browserVersion,
        };
    }

    /*
    b. Implement the above function to display the user's browser name and version on the page.
    */

    const browserInfo = getBrowserInfo();
    document.write(`Browser Name: ${browserInfo.name}<br>`);
    document.write(`Browser Version: ${browserInfo.version}`);
</script>
