<!DOCTYPE html>
<html>
    <head>
        <title>Create Element & Append Element</title>
    </head>
    <body>
        <ul id="list"></ul>
    </body>
</html>

<script>
    const list = document.getElementById('list');

    for (let i = 1; i <= 5; i++) {
        const listItem = document.createElement('li');
        listItem.textContent = i;
        list.appendChild(listItem);
    }
</script>
